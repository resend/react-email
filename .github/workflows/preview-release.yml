name: Preview Release
on: 
  pull_request:
permissions:
  contents: read
  pull-requests: write
concurrency: ${{ github.workflow }}-${{ github.ref }}
jobs:
  preview-release:
    runs-on: buildjet-4vcpu-ubuntu-2204
    permissions: 
      contents: write
      pull-requests: write
    container:
      image: node:22
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: pnpm setup
        uses: pnpm/action-setup@1e1c8eafbd745f64b1ef30a7d7ed7965034c486c
      - name: Install packages
        run: pnpm install --frozen-lockfile --ignore-scripts --no-optional --shamefully-hoist --prefer-offline
      - name: Run Build
        run: pnpm turbo run build --filter='...[HEAD^1]' --filter='./packages/*'
      - name: Find changed packages
        id: changed_packages
        uses: tj-actions/changed-files@6da3c88b60ebf09464ada9b06fba5b6f2d34bb94
        with:
          files: packages/**
          dir_names: true
          dir_names_max_depth: 2
      - name: Publish changed packages to pkg.pr.new
        if: steps.changed_packages.outputs.all_changed_and_modified_files != ''
        run: pnpm dlx pkg-pr-new publish ${{ steps.changed_packages.outputs.all_changed_and_modified_files }}

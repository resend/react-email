name: Release Canary
on:
  push:
    branches:
      - canary
concurrency: ${{ github.workflow }}-${{ github.ref }}
jobs:
  release:
    name: release canary
    runs-on: buildjet-4vcpu-ubuntu-2204
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Enable Corepack
        id: pnpm-setup
        run: |
          corepack enable
          corepack prepare pnpm@9.15.0 --activate
          pnpm config set script-shell "/usr/bin/bash"
      - name: pnpm Cache
        uses: buildjet/cache@3e70d19e31d6a8030aeddf6ed8dbe601f94d09f4
        with:
          path: |
            ~/.pnpm-store
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - name: Install packages
        if: steps.pnpm-cache.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile
      - name: Enter prerelease mode
        # This step errors if it is already in prerelease mode
        continue-on-error: true
        run: pnpm canary:enter
      - name: Create "Version packages" PR or publish release
        uses: changesets/action@06245a4e0a36c064a573d4150030f5ec548e4fcc
        with:
          version: pnpm run version
          publish: pnpm run release
          title: "chore(root): Version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

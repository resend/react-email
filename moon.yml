# https://moonrepo.dev/docs/config/tasks
$schema: 'https://moonrepo.dev/schemas/tasks.json'

workspace:
  inheritedTasks:
    exclude: ['build', 'compile', 'release', 'tsconfig.link']

tasks:
  build.packages:
    command: echo "âœ“ All packages compiled"
    deps:
      - body:build
      - button:build
      - column:build
      - container:build
      - font:build
      - head:build
      - heading:build
      - hr:build
      - html:build
      - img:build
      - link:build
      - markdown:build
      - preview:build
      - row:build
      - section:build
      - tailwind:build
      - text:build
      # Note: Build render second to last
      - render:build
      # Note: Build components last
      - components:build
    options:
      cache: false
      outputStyle: 'stream'
      runDepsInParallel: false

  lint:
    deps:
      - jsx-email:lint.docs
      - jsx-email:lint.json
      - jsx-email:lint.package
      - jsx-email:lint.js
    options:
      cache: false

  lint.docs:
    command: 'prettier --write .github/**/*.md **/README.md'
    options:
      cache: false

  lint.js:
    command: 'eslint --cache packages --ext .js,.ts,.tsx'
    env:
      NODE_OPTIONS: '--max-old-space-size=16384'
    options:
      cache: false

  lint.json:
    command: 'prettier --write .github/**/*.yml **/tsconfig.json **/tsconfig.*.json pnpm-workspace.yaml .moon/*.yml **/moon.yml'
    options:
      cache: false

  lint.package:
    command: 'prettier --write **/package.json'
    options:
      cache: false
